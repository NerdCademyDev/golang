<!doctype html>
<html>

	<head>
		<title>Turn on the Lights</title>
		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE" />
    		<META HTTP-EQUIV="EXPIRES" CONTENT="0" />	
		<style>
			body {
				font-size: 2.5rem;
				margin: 2.5rem;
				color: steelblue;
			}
			button {
				background: none;
				color: white;
				font-weight: bolder;
				font-size: 1.25rem;
				padding: 0.75rem;
				margin: 0 .5rem 0 0;
				border: none;
				border-radius: 4px;
			}
			.on {
				background: #009ea5;
			}
			.off {
				background: #ff9b00;
			}
		</style>
	</head>
	<body>
		<h1>Light Switch:</h1>
		<a href="/on"><button class="on">Turn On</button></a>
		<a href="/off"><button class="off">Turn Off</button></a>
	</body>
</html>
